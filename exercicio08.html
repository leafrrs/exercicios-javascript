<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--sewuencia fibonacci-->
    <script>
        var arrSequencia = [0, 1];
        var sequencia = 0;
        var numPares = 0;
        var numImpares = 0;
        var somaPares = 0;
        var proximoElemento = 0;
        do {
            sequencia++
            proximoElemento = arrSequencia[sequencia] + arrSequencia[sequencia -1];
            proximoElemento < 50000 ? (
                arrSequencia.push(proximoElemento),
                proximoElemento % 2 == 0 ?
                ( numPares ++,
                somaPares += proximoElemento
                )
                : numImpares ++
            ) : false
        } while ( proximoElemento < 50000);
        document.write("sequencia de numeros : " + arrSequencia.join(' / ') + "<br><br>");
        document.write("quantidade de numeros pares: " + numPares + "<br>");
        document.write("quantidade de numeros impares: " + numImpares + "<br>");
        document.write("somatorio dos numeros pares: " + somaPares);

    </script>
</head>
<body>
    <h1>exercicio 08</h1>
</body>
</html>
