<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
    <title>Document</title>
    <!--primos de 0 a 200-->
    <script>
        tabelaHTML = "<table><tr><th colspan= '50'>numeros primos entre 0 e 200<tr><td> 1";
            var primosEncontrados = 0;
            for (dividendo = 2; dividendo <= 200; dividendo++) {
                var ehPrimo = true;
                for (divisor = 2; divisor < dividendo ; divisor++) {
                    if (dividendo % divisor == 0) {
                        ehPrimo = false;
                        tabelaHTML += "<td>" + dividendo;
                            break;
                    };
                };
                if (Boolean(ehPrimo)) {
                    tabelaHTML += "<td bgcolor='#00FF00'>" + dividendo;
                        primosEncontrados++;
                }
                dividendo % 20 == 0 ? tabelaHTML += "<tr>" : false;
            };
            tabelaHTML += "</table>";
            document.write(tabelaHTML)
            document.write('primos encontraos: ' + primosEncontrados + '<br>');
    </script>
</head>
<body>
    <h1>exercicio 10</h1>
</body>
</html>
